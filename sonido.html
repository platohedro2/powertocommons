<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Objetos Sensibles</title>

  <style>
 
  </style>
</head>
<body>
  <div class="audio-player">
    <audio id="audio" src="audio/commons.ogg"></audio>
    <div class="controls">
      <button id="play-btn" class="btn"><img alt="esre"></button>
      <button id="pause-btn" class="btn"><img alt="este"></button>
      <br>
      <br>
      <div class="volume-container">
        <label for="volume-slider">Volumen</label>
        <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
      </div>
    </div>
    <br>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
      <div id="current-time" class="current-time">0:00</div>
      <div id="duration" class="duration">0:00</div>
    </div>
    
    <a id="download-btn" class="btn" href="audio/commons.ogg" download><i class="fas fa-download"></i> Descargar</a>
  </div>

  <script>
     </script>
</body>
</html>
